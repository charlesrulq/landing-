<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Awesome Product</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Banner Section -->
  <div class="banner">
    <div class="container">
      <h1>My Awesome Product</h1>
      <p>Making your life easier, one click at a time.</p>
      <a href="https://example.com" class="button-blue">Try it now!</a>
    </div>
  </div>

  <!-- Campuses Section -->
  <div class="campuses">
    <div class="container">
      <h2>Our Campuses</h2>

      <div class="cards">
        <!-- Campus Card 1 -->
        <div class="card-white">
          <img src="images/london.jpg" alt="London Campus">
          <h3>London: Innovation & Design</h3>
        </div>

        <!-- Campus Card 2 -->
        <div class="card-white">
          <img src="images/paris.jpg" alt="Paris Campus">
          <h3>Paris: Creativity & Style</h3>
        </div>

        <!-- Campus Card 3 -->
        <div class="card-white">
          <img src="images/shanghai.jpg" alt="Shanghai Campus">
          <h3>Shanghai: Growth & Tech</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="container">
      <p>© 2025 My Awesome Company – All rights reserved.</p>
    </div>
  </div>

</body>
</html>
